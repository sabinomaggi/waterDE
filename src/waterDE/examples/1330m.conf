! Example of double configuration file
! This file contains the parameters specific to the corresponding data file
! (comment lines start with the "!" character)
!
! NOTE: seed = 0 for /dev/urandom, = 999 for system clock,
!       any other value to perform calculations with a fixed seed
!
&general
 seed = 123
 parameter_min =   0.0,   0.0,   0.0,   0.0
 parameter_max =  10.0,  10.0,  20.0,  20.0     !Van Genuchten model
/

&de
/
